<div class="container">
    <div class="row">
        <div class="col s6">
            <div class="col s4" *ngFor="let produit of produits">
                <div class="card">
                    <div class="card-image">
                        <img class="responsive-img" [src]="produit.img">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>
                                Nom: {{ produit.nom }}
                            </p>
                        </div>
                        <div class="card-action">
                            <button class="btn success" (click)="acheterProduit(produit)">Acheter</button>
                            <button class="btn warning" (click)="defaultImg(produit)">Changer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s6">
            <h1 class="align-center">Panier</h1>
            <ul>
                <ng-container *ngFor="let item of panier; index as i">
                    <li (click)="handleRemoveItem(i)">{{ item.value.nom }} - {{ item.value.prix }} - {{ item.qtt }} = {{ item.value.prix * item.qtt }}</li>
                </ng-container>
                
            </ul>
            <p>Total = {{ panierTotal }}</p>
        </div>
    </div>
</div>
